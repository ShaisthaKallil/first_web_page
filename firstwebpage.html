<!doctype html>
<html><head>
<meta charset="utf-8">
<title>Basic HTML Page</title>

<!--CSS Style Sheet Link-->
<link href="styles/fwbstyle.css" rel = "stylesheet" type = "text/css"/>

</head>

<!--::: @shaistha kallil - shaistha @ shaikallil.info-->

<body>
<!--This the basic layout of html structure-->

	<!--::: Header tag consist of headings, logo, user navigation :::-->
    
<header>
    
    	<h1> Web Page Heading + <span id = "blue">Logo </span></h1>
        
        <h2> Web Page Tag line </h2>
        
        <form id = "userBtn">
        
        	<input type = "submit" id = "login" name = "login" value = "Log In" />
            
            <input type = "submit" id = "signup" name = "signup" value = "Sign Up" />
        
        </form>
        
        <nav>
        
        	<ul>
            
            	<li><a href = "#"> HOME </a></li>
                
                <li><a href = "#"> ABOUT </a> </li>
                
                <li><a href = "#"> CONTACT </a></li>
            
            </ul>
        
        </nav>
      
    </header>
    
    <!--Section tag is divided to columns. Maximum recommended is 3-->
    <!--Web page content is split among these columns-->
    
<section>
    
    	<div id = "leftColumn">
        
        	<p> Web Page info &amp; Links </p>
            
            <p><a href = "#"> LINK 1 </a></p>
            
            <p><a href = "#"> LINK 2 </a></p>
            
            <p><a href = "#"> LINK 3 </a></p>
        
        </div>
        
        <article id = "rightColumn">
        
        	<h2>Web Page Content Heading </h2>
            
            <p>Main Content</p>
            
            <div id = "facts">
            
            	<h3>Fun Facts</h3>
            
            </div>
        
        </article>
    
    
    </section>
    
    <!--Copyright is placed inside footer-->
    
<footer>
    
  <p>&copy; Copyright 2015</p>
</footer>

</body>
</html>
